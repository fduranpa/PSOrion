    <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PSOrion</a>
              <img src="./images/orion.png" class="logo d-inline-block align-text-top">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                  <a class="nav-link" href="./pages/productos.html">Productos</a>
                  <a class="nav-link" href="./pages/servicio-de-Peluquería.html">Servicio de Peluquería</a>
                  <a class="nav-link" href="./pages/nuestros-clientes.html">Nuestros clientes</a>
                  <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modalContactenos">Contáctenos</a>
                  <a class="nav-link" href="./pages/quienes-somos.html">Quienes Somos</a>
                  <!-- Modal -->
                  <div class="modal fade" id="modalContactenos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <div class="modal-header">
                         <h5 class="modal-title" id="modalContactenosLabel">Dejanos tu Mensaje</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                       </div>
                       <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tu mail:</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="example@gmail.com">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Mensaje:</label>
                            <textarea class="form-control" id="message-text" rows="3"></textarea>
                          </div>
                        </form>
                       </div>
                       <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Enviar Mensaje</button>
                       </div>
                     </div>
                   </div>
                 </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="navMenu">
            <img class="iconosNav" src="./images/icons/cart2.svg" alt="tuCarrito">
            <img class="iconosNav" src="./images/icons/person-fill.svg" alt="usuario">
            <a href="./pages/quienes-somos.html"><img class="iconosNav iconGeo" src="./images/icons/geo-alt-fill.svg" alt="ubicacion"></a>
          </div>

        <section class="content">
              <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner carousel-positionImage">
                  <div class="carousel-item active carousel-position">
                    <img src="./images/Petshop.jpg" class="d-block w-50 imagesCarrusel" alt="...">
                  </div>
                  <div class="carousel-item carousel-position">
                    <img src="./images/carrusel1.jpg" class="d-block w-50 imagesCarrusel" alt="...">
                  </div>
                  <div class="carousel-item carousel-position">
                    <img src="./images/carrusel3.jpg" class="d-block w-50 imagesCarrusel" alt="...">
                  </div>
                  <div class="carousel-item carousel-position">
                    <img src="./images/carrusel4.jpg" class="d-block w-50 imagesCarrusel" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>




            <article class="servImages">
                <img src="./images/icons/nuestrosServicios.png" class="imagenServ"><a class="linkTextServ">Nuestros Servicios</a>
                <img src="./images/icons/turnos.png" class="imagenServ"><a class="linkTextServ">Reservá tu turno</a>
                <img src="./images/icons/galeria.png" class="imagenServ"><a class="linkTextServ">Galería</a>
            </article>
            <article class="promociones">
                <h2 class="title">Promociones</h2>
                <div class="promocionesCatDog">
                    <img src="./images/promo-perro2.jpg" class="imageProm2">
                    <img src="./images/promo-gato2.jpg" class="imageProm2">
                </div>
                <div class="promocionesCatDog2">
                    <img src="./images/promo-perro.jpg" class="imageProm">
                    <img src="./images/promo-gato.jpg" class="imageProm">
                </div>
            </article>
            <article class="nuestrasMarcas">
                <h2 class="title">Nuestras Marcas</h2>
                <div class="marcas">
                    <img src="./images/Proplan.jpg" class="imageMarca">
                    <img src="./images/Royal-Canin.jpg" class="imageMarca">
                    <img src="./images/Old-Prince.png" class="imageMarca">
                    <img src="./images/Deleita.png" class="imageMarca">                   
                </div>
            </article>
            <article class="entrega-MdePago">
                <img src="./images/icons/entrega-domicilio.png" class="imageEntrega-MdePago"><a class="linkTextServ">Entrega a Domicilio</a>
                <img src="./images/icons/medios-de-pago.png" class="imageEntrega-MdePago"><a class="linkTextServ">Medios de Pago</a>
