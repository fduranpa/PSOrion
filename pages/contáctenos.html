              <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                  <div class="modal-content">
                    <div class="modal-header">

                     <form>
                       <div class="mb-3">

                          </div>
                        </div>
                       <div class="mb-3">
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">

                          </div>
                       </div>
                     </form>
                    </div>

        <h2>Contáctenos</h2>
        <section class="content contentCenter">
          <form>
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Seleccione una opción</option>
                <option value="1">Alimento</option>
                <option value="2">Juguetes</option>
                <option value="3">Peluquería</option>
              </select>
              <label for="floatingSelect">Tipo de Consulta</label>
            </div>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Nombre</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Email</label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Mensaje</label>
                  </div>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Quiero recibir noticias y promociones
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar Formulario</button>
              </div>
            </div>
          </form>
        </section>
