<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../images/orion.png">
        <title>Pet Shop Orion-Contáctenos</title>
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">PSOrion</a>
                <img src="../images/orion.png" class="logo d-inline-block align-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    <a class="nav-link" href="productos.html">Productos</a>
                    <a class="nav-link" href="servicio-de-Peluquería.html">Servicio de Peluquería</a>
                    <a class="nav-link" href="nuestros-clientes.html">Nuestros clientes</a>
                    <a class="nav-link active" aria-crrent="page" href="contáctenos.html">Contáctenos</a>
                    <a class="nav-link" href="quienes-somos.html">Quienes Somos</a>
                  </div>
                </div>
              </div>
            </nav>
            <div class="navMenu">
              <img class="iconosNav" src="../images/icons/cart2.svg" alt="tuCarrito">
              <a class="iconLogin"><img class="iconosNav" src="../images/icons/person-fill.svg" data-bs-toggle="modal" data-bs-target="#modalLogin" alt="usuario"></a>
              <a href="quienes-somos.html"><img class="iconosNav iconGeo" src="../images/icons/geo-alt-fill.svg" alt="ubicacion"></a>
              <!-- Modal -->
              <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <img src="../images/orion.png" class="logo d-inline-block align-text-top">
                      <h5 class="modal-title" id="modalContactenosLabel">Inicie Sesión</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <form>
                       <div class="mb-3">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="example@gmail.com">
                            <label for="floatingInput">Usuario o Email</label>
                          </div>
                        </div>
                       <div class="mb-3">
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                          </div>
                       </div>
                     </form>
                    </div>
                    <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                     <button type="button" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>

        <section class="content">
            <div>
                <form action="">
                    <fieldset>
                        <legend><h2>Contáctenos</h2></legend>
                        <label for="typeMessage">Tipo de Consulta</label>
                        <select name="typeMessage" id="typeMessage">
                            <option value="Comida">Alimento</option>
                            <option value="Juguetes">Juguetes</option>
                            <option value="Peluquería">Peluquería</option>
                        </select>
                        <br>
                        <br>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <br>
                        <br>
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="example@gmail.com">
                        <br>
                        <br>
                        <label for="message">Mensaje</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" maxlength="500" placeholder="Max 500 caracteres"></textarea>
                        <br>
                        <input type="checkbox" name="discounts" id="discounts" value="1"><a>Quiero recibir noticias y promociones</a>
                        <br>
                        <br>
                        <input type="submit" name="envioFormulario" id="envioFormulario">
                        <input type="reset" name="refresh" id="refresh">
                        
                    </fieldset>
                </form>
            </div>
        </section>

        <br>
        
        <footer>
            <div id="CopyRight">
                &copy; 2021 - PSOrion
            </div>

                <a href="https://www.instagram.com/petshoporion/?hl=es"><img src="../images/icons/instagram.svg" id="instagram"></a>
                <a href="https://www.facebook.com/petshoporion"><img src="../images/icons/facebook.svg" id="facebook"></a>
            </div>
        </footer>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
