<!DOCTYPE html>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    <a class="nav-link" href="productos.html">Productos</a>
                    <a class="nav-link" href="servicio-de-Peluquería.html">Servicio de Peluquería</a>
                    <a class="nav-link active" aria-current="page" href="nuestros-clientes.html">Nuestros clientes</a>
                    <a class="nav-link" href="contáctenos.html">Contáctenos</a>
                    <a class="nav-link" href="quienes-somos.html">Quienes Somos</a>
                  </div>
                </div>
              </div>
            </nav>
            <div class="navMenu">
              <img class="iconosNav" src="../images/icons/cart2.svg" alt="tuCarrito">

              <a href="quienes-somos.html"><img class="iconosNav iconGeo" src="../images/icons/geo-alt-fill.svg" alt="ubicacion"></a>
              <!-- Modal -->
              <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <img src="../images/orion.png" class="logo d-inline-block align-text-top">
                      <h5 class="modal-title" id="modalContactenosLabel">Inicie Sesión</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <form>
                       <div class="mb-3">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="example@gmail.com">
                            <label for="floatingInput">Usuario o Email</label>
                          </div>
                        </div>
                       <div class="mb-3">
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                          </div>
                       </div>
                     </form>
                    </div>
                    <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                     <button type="button" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <section class="content">
            <h2 class="title">Nuestros Clientes</h2>
            <p class="clientName"><img src="../images/icons/huella-icono.png" alt="huella" class="huella1">Oliver<img src="../images/icons/huella-icono.png" alt="huella" class="huella2"></p>
            <article class="nuestrosClientes">
                <img src="../images/clientes/Oliver Antes.jpg" alt="oliver antes" class="imageClient">
                <img src="../images/clientes/Oliver Despues.jpg" alt="oliver despues" class="imageClient">

            <p class="clientName"><img src="../images/icons/huella-icono.png" alt="huella" class="huella1">Santi<img src="../images/icons/huella-icono.png" alt="huella" class="huella2"></p>
            <article class="nuestrosClientes">
